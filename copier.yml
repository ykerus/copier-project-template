project_title:
  type: str
  help: How would you title the project?

package_name:
  type: str
  help: What is the name of the package?
  default: |-
    {{ project_name.lower().replace("-", "_").replace(" ", "_") }}

python_version:
  type: str
  help: What python version are you using?
  default: 3.9

author:
  type: str
  help: Who is the author?
  default: Yke Rusticus

project_description:
  type: str
  help: How would you describe the project?

include_notebooks:
  type: bool
  help: Do you want to include notebooks?
  default: True

include_package:
  type: bool
  help: Do you want to include the package folder?
  default: True

include_tests:
  type: bool
  help: Do you want to include a tests folder?
  when: { { include_package } }
  default: True

include_devcontainer:
  type: bool
  help: Do you want to include a devcontainer?
  when: "{{ include_package }}"
